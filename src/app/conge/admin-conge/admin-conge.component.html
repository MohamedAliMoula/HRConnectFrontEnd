<app-navbar></app-navbar>
<div class="card mb-5 mb-xl-8" style="margin-top: 50px; margin-left:20px; margin-right:20px">
  <div class="card-body py-3">

    <div class="table-responsive">
      <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-30px">ID</th>
            <th class="min-w-120px">Date DÃ©but</th>
            <th class="min-w-120px">Date Fin</th>
            <th class="min-w-120px">Nombre de Jours</th>
            <th class="min-w-120px">Raison</th>
            <th class="min-w-120px">Status</th>
            <th class="min-w-120px text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conge of conges">
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.id }}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.dateDebut | date:'yyyy-MM-dd' }}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.dateFin | date:'yyyy-MM-dd' }}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.numberOfDays }}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.reason }}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{ conge.status }}</td>

            <td class="text-end">
              <a (click)="validerConge(conge.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-success svg-icon-2hx">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M10.4343 12.4343L8.75 10.75C8.33579 10.3358 7.66421 10.3358 7.25 10.75C6.83579 11.1642 6.83579 11.8358 7.25 12.25L10.2929 15.2929C10.6834 15.6834 11.3166 15.6834 11.7071 15.2929L17.25 9.75C17.6642 9.33579 17.6642 8.66421 17.25 8.25C16.8358 7.83579 16.1642 7.83579 15.75 8.25L11.5657 12.4343C11.2533 12.7467 10.7467 12.7467 10.4343 12.4343Z" fill="black"/>
                  </svg>
                </span>
              </a>
              <a (click)="refuserConge(conge.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-danger svg-icon-2hx">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10" fill="black"/>
                    <rect x="11" y="14" width="7" height="2" rx="1" transform="rotate(-90 11 14)" fill="black"/>
                    <rect x="11" y="17" width="2" height="2" rx="1" transform="rotate(-90 11 17)" fill="black"/>
                  </svg>
                </span>
              </a>
              <a (click)="deleteConge(conge.id)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                <span class="svg-icon svg-icon-warning svg-icon-2hx">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="black"/>
                    <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="black"/>
                    <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="black"/>
                  </svg>
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
