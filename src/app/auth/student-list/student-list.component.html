<app-navbar></app-navbar>
<div class="main-wrapper">
    <div class="page-content">
				
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                
                    <!-- Filter -->
                    <div class="showing-list">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="d-flex align-items-center">
                                    <div class="view-icons">
                                        <span class="svg-icon svg-icon-danger svg-icon-2hx"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="M4 6C5.10457 6 6 5.10457 6 4C6 2.89543 5.10457 2 4 2C2.89543 2 2 2.89543 2 4C2 5.10457 2.89543 6 4 6Z" fill="black"/>
                                            <path opacity="0.3" d="M14 12C14 13.1 13.1 14 12 14C10.9 14 10 13.1 10 12C10 10.9 10.9 10 12 10C13.1 10 14 10.9 14 12ZM4 10C2.9 10 2 10.9 2 12C2 13.1 2.9 14 4 14C5.1 14 6 13.1 6 12C6 10.9 5.1 10 4 10ZM20 10C18.9 10 18 10.9 18 12C18 13.1 18.9 14 20 14C21.1 14 22 13.1 22 12C22 10.9 21.1 10 20 10ZM12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2ZM20 2C18.9 2 18 2.9 18 4C18 5.1 18.9 6 20 6C21.1 6 22 5.1 22 4C22 2.9 21.1 2 20 2ZM12 18C10.9 18 10 18.9 10 20C10 21.1 10.9 22 12 22C13.1 22 14 21.1 14 20C14 18.9 13.1 18 12 18ZM4 18C2.9 18 2 18.9 2 20C2 21.1 2.9 22 4 22C5.1 22 6 21.1 6 20C6 18.9 5.1 18 4 18ZM20 18C18.9 18 18 18.9 18 20C18 21.1 18.9 22 20 22C21.1 22 22 21.1 22 20C22 18.9 21.1 18 20 18Z" fill="black"/>
                                            </svg></span>
                                    </div>
                                    <div class="show-result" style="margin-left: 10px;">
                                        <h4>Showing {{ getStartIndex() }}-{{ getEndIndex() }} of {{ totalItems }} results</h4>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                  
                    
                    <div class="row">
                    
                        <!-- Instructor List -->
                        <div class="col-lg-12">
                            <div class="student-grid-blk">
                                <div class="row">
                                    <div class="col-md-6" *ngFor="let userProfile of getPaginatedStudents()">
                                      <div class="student-list flex-fill">
                                        <div class="student-img">
                                          <a [href]="'student-profile.html/' + userProfile.id">
                                            <img class="img-fluid" [src]="getAdminPhotoUrl(userProfile)" alt="" style="width: 100px; height: 100px;">
                                            
                                          </a>
                                        </div>
                                        <div class="student-content">												
                                          <h5><a [href]="'student-profile.html/' + userProfile.id">{{ userProfile.firstname }} {{ userProfile.lastname }}</a></h5>
                                          <h6>{{ userProfile.role }}</h6>
                                          <div class="student-info">
                                            <div class="loc-blk d-flex justify-content-center">
                                              <img src="assets/img/students/loc-icon.svg" class="me-1" alt="">
                                              <p>{{ userProfile.company }}</p>
                                            </div>
                                            <ul class="list-unstyled inline-inline profile-info-social">
                                              <li class="list-inline-item">
                                                <a [href]="userProfile.facebook">
                                                  <i class="fa-brands fa-facebook"></i>
                                                </a>
                                              </li>
                                              <li class="list-inline-item">
                                                <a [href]="userProfile.twitter">
                                                  <i class="fa-brands fa-twitter"></i>
                                                </a>
                                              </li>
                                              <li class="list-inline-item">
                                                <a [href]="userProfile.instagram">
                                                  <i class="fa-brands fa-instagram"></i>
                                                </a>
                                              </li>
                                              <li class="list-inline-item">
                                                <a [href]="userProfile.linkedin">
                                                  <i class="fa-brands fa-linkedin"></i>
                                                </a>
                                              </li>
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  
                         
    
                            																		
                            </div>
                        </div>
                        
                        
                    </div>
                    
                 <div class="pagination">
  <span class="pagination-link" (click)="onPageChange(currentPage - 1)" [class.disabled]="currentPage === 1">Previous</span>
  <ng-container *ngFor="let page of getPaginationRange()">
    <span class="pagination-link" (click)="onPageChange(page)" [class.active]="currentPage === page">{{ page }}</span>
  </ng-container>
  <span class="pagination-link" (click)="onPageChange(currentPage + 1)" [class.disabled]="currentPage === totalPages">Next</span>
</div>

                    
                </div>
            </div>
        </div>
    </div>
</div>
