  <div class="container" *ngIf="authResponse.mfaEnabled">
    <h2>Two-Factor Authentication</h2>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
        [(ngModel)]="otpCode"
      >
    </div>
    <button type="button" (click)="verifyCode()"
            [class.button-disabled]="otpCode.length < 6"
>Verify code</button>
  </div>
  


  <div *ngIf="!authResponse.mfaEnabled" class="main-wrapper log-wrap">
		
    <div class="row">
    
        <!-- Login Banner -->
        <div class="col-md-6 login-bg">
            <div >
              
                <div class="welcome-login">
                    <div class="login-banner">
                        <img src="assets/img/login-img.png" class="img-fluid" alt="Logo">
                    </div>
                    <div class="mentor-course text-center">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /Login Banner -->
        
        <div class="col-md-6 login-wrap-bg">		
        
            <!-- Login -->
            <div class="login-wrapper">
                <div class="loginbox">
                    <div class="w-100">
                        <div class="img-logo">
                          <div class="back-home">
                            <button class="btn btn-link" (click)="navigateToHome()">
                                <i class="fa-solid fa-chevron-left"></i> Back to Home
                            </button>
                        </div>
                        </div>
                        <h1>Sign into Your Account</h1>
                        <div >
                          <form (ngSubmit)="authenticate()">
                            <div class="input-block">
                              <label class="form-control-label" for="username">Email</label>
                              <input class="form-control" placeholder="Enter your email address" type="text" id="username" name="username" required [(ngModel)]="authRequest.email">
                            </div>
                            <div class="input-block">
                              <label for="password" class="form-control-label">Password</label>
                              <input class="form-control pass-input" placeholder="Enter your password" type="password" id="password" name="password" required [(ngModel)]="authRequest.password">
                            </div>
                            <button class="btn btn-primary btn-start" type="submit">Login</button>
                            <a routerLink="/register">Register</a>
                          </form>
                        </div>
                    </div>
                </div>
         
            </div>
            <!-- /Login -->
            
        </div>
        
    </div>
   
</div>
